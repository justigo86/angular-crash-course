<div
  [ngClass]="{ reminder : taskItem.reminder }"
  (dblclick)="onToggle(taskItem)"
  class="task">
  <!--class set to reminder based on task-item reminder status -->
  <h3>{{ taskItem.text }}
    <fa-icon
      [ngStyle]="styles"
      [icon]="faTimes"
      (click)="onDelete(taskItem)"
    ></fa-icon>
  </h3>
  <p>{{ taskItem.day }}</p>
</div>
