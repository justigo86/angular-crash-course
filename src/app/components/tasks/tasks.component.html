<!--parent to add-task and task-item components-->
<app-add-task
  (onAddTask)="addTask($event)">

</app-add-task>
<app-task-item
  *ngFor="let eachTask of tasks"
  [taskItem]="eachTask"
  (onDeleteTask)="deleteTask(eachTask)"
  (onToggleReminder)="toggleReminder(eachTask)"
></app-task-item>
